<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>

<!--bulat point-->
<li>shovo</li>
<li>sourav</li>
<li>shipon</li>
<li>metu</li>

<!--order list / number list -->
<ol>
<li>shovo</li>
<li>sourav</li>
<li>shipon</li>
<li>metu</li>
</ol>

<!--unordered list /-->
<ul>
<li>shovo</li>
<li>sourav</li>
<li>shipon</li>
<li>metu</li>
</ul>

</body>
</html>
